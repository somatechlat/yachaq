spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  sql:
    init:
      mode: never
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
          apple:
            client-id: test-apple-client-id
            client-secret: test-apple-client-secret

yachaq:
  jwt:
    secret: test-secret-key-minimum-32-characters-long-for-testing-purposes
    access-token-validity: 900
    refresh-token-validity: 604800
  screening:
    policy-version: "1.0.0"
    min-cohort-size: 50
    manual-review-threshold: 0.5
  security:
    platform-key-id: test-platform-key-v1
  privacy:
    k-min: 50
    linkage-window-hours: 24
    linkage-max-similar: 10
    similarity-threshold: 0.8
    ruleset-version: "1.0.0"
